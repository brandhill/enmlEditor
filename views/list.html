<div class="enmleditor">
    <input type="text" class="form-control" placeholder="Search">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Note Title</th>
                <th><a href="/notes/new"><i class="glyphicon glyphicon-plus-sign"></i></a>
                </th>
            </tr>
        </thead>
        <tbody>
            {{#notes}}
            <tr>
                <td>{{title}}</a>
                </td>
                <td>
                    <a href="/notes/{{guid}}/edit"><i class="glyphicon glyphicon-pencil"></i></a>
                </td>
            </tr>
            {{/notes}}
        </tbody>
    </table>
</div>
